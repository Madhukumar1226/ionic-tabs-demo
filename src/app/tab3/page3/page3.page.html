<ion-header>
    <ion-toolbar>
        <ion-title>linkedin</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>


    <form [formGroup]="myForm" (ngSubmit)="onSubmit()" novalidate>

        <ion-item lines="full">
            <ion-label position="floating">Name</ion-label>
            <ion-input formControlName="name" type="text"></ion-input>
        </ion-item>


        <ion-item lines="full">
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>




        <ion-item lines="full">
            <ion-label position="floating">Phone</ion-label>
            <ion-input maxlength="10" formControlName="phone" type="text" required></ion-input>
        </ion-item>


        <ion-row>
            <ion-col>
                <ion-button type="submit" color="danger" expand="block">Submit</ion-button>
            </ion-col>
        </ion-row>
    </form>




    <ion-fab horizontal="end" vertical="bottom" slot="fixed">
        <ion-fab-button color="primary" size="small" class="ion-margin-end">
            <ion-icon md="menu-outline" ios="menu-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
            <ion-fab-button color="primary" routerLink="/tabs/tab3/page1" routerDirection="forward">
                <ion-icon color="" name="logo-facebook"></ion-icon>


            </ion-fab-button>
            <ion-fab-button color="primary" routerLink="/tabs/tab3/page2" routerDirection="forward">
                <ion-icon color="" name="logo-twitter"></ion-icon>

            </ion-fab-button>
            <ion-fab-button color="primary" routerLink="/tabs/tab3/page3" routerDirection="forward">
                <ion-icon name="logo-linkedin"></ion-icon>

            </ion-fab-button>
            <ion-fab-button color="primary" routerLink="/tabs/tab3/page4" routerDirection="forward">
                <ion-icon color="" name="logo-google"></ion-icon>

            </ion-fab-button>
            <ion-fab-button color="primary" routerLink="/tabs/tab3/page5" routerDirection="forward">
                <ion-icon name="logo-microsoft"></ion-icon>

            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>

</ion-content>
